<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6; 
      color: #333; 
      max-width: 640px; 
      margin: 0 auto; 
      padding: 2rem 1rem;
    }
    header { margin-bottom: 3rem; }
    header a { color: #333; text-decoration: none; font-weight: 600; font-size: 1.25rem; }
    h1 { font-size: 1.5rem; margin-bottom: 0.5rem; }
    h2 { font-size: 1.25rem; margin: 1.5rem 0 0.5rem; }
    a { color: #0066cc; }
    time { color: #888; font-size: 0.875rem; }
    article { margin-bottom: 2rem; }
    .post-list { list-style: none; }
    .post-list li { margin-bottom: 1.5rem; }
    .post-list a { text-decoration: none; font-weight: 500; }
    .post-content { margin-top: 1.5rem; }
    .post-content p { margin-bottom: 1rem; }
    .post-content pre { background: #f5f5f5; padding: 1rem; overflow-x: auto; margin-bottom: 1rem; }
    .post-content code { background: #f5f5f5; padding: 0.2rem 0.4rem; font-size: 0.9rem; }
    .post-content pre code { background: none; padding: 0; }
    .back { margin-top: 2rem; }
  </style>
</head>
<body>
  <header>
    <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
  </header>
  <main>
    {{ content }}
  </main>
</body>
</html>
